<article>
	<div class="maxw">
		<h2>Presentations</h2>
		<ul class="posts">
			{% for post in site.posts %}
				{% assign author = post.author %}
				<li><a href="{{ post.url }}">{% if author %}<span class="avatar">{% include avatars.html %}</span>{% endif %}{{ post.title }}</a>{% if post.videolength %} <span class="videolength">{{ post.videolength }}</span>{% endif %}</li>
			{% endfor %}
		</ul>
	</div>
</article>
